version: 2.1

orbs:
  cypress: cypress-io/cypress@1.1.0

workflows:
  build:
    jobs:
      - cypress/install:
          build: npm run build
      - run:
          command: npm test
      - cypress/run:
          requires:
            - cypress/install
            - tests
          start: 'npm start'
          wait-on: 'http://localhost:8000'
